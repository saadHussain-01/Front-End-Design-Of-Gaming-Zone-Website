    <div class="container center-form">

<div class="container center-form">
    <form id="contactForm" method="post">
        <div class="mb-3">
          <label for="firstName1" class="form-label">First Name</label>
          <input type="text" class="form-control" name="firstName1" id="firstName1" placeholder="Enter your first-name">

        <div class="mb-3">

        </div>

        <div class="mb-3">
            <label for="number" class="form-label">Phone Number</label>
            <input type="number" class="form-control" name="number" id="number" placeholder="Enter your phone number">
          </div>

          <div class="mb-3">
            <label for="dateOfBooking" class="form-label">Date Of Booking</label>
            <input type="date" class="form-control" name="dateOfBooking" id="dateOfBooking">
          </div>

          <div class="mb-3">
            <label for="number1" class="form-label">Number Of People</label>
            <input type="number" class="form-control" name="number1" id="number1" placeholder="Enter your phone number">
          </div>

          <div class="mb-3">
            <label for="gameType" class="form-label">Select Game Type</label>
            <select class="form-control" id="gameType">
                <option value="counter strike">Counter Strike</option>
                <option value="pubg">PUBG</option>
                <option value="free fire">Free Fire</option>
                <option value="god of war">God Of War</option>
                <option value="gta">GTA</option>

                <option value="half life">Half Life</option>
                <option value="neo geo">Neo Geo</option>
                <option value="nascar">Nascar</option>
            </select>
        </div>

        <button class="form-btn" type="submit" href="#">Submit</button>
</form>
